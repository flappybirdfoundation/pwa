<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Flappy Bird for Windows</title>
  <meta name="description" content="Flappy Bird is now on the Microsoft Store! Tap or Click to flap through a world of pipes to get the highest score possible!" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/pwa/manifest.json" />

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#000000" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://game.flappybird.org" allowfullscreen></iframe>
</body>
</html>
